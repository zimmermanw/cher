<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="indexApp">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- SPELLS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="index.js"></script>
</head>


<!-- define angular controller -->
<body ng-controller="gameController as home"  >

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Bachelorette Game</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a ng-click="home.changeColorHome()" href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a ng-click="home.changeColorAdmin()" href="#about"><i class="fa fa-shield"></i> Administration</a></li>
      </ul>
    </div>
  </nav>

  <div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
    
  </div>
  
    
</body>

</html>
