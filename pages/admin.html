    <div style="padding:0 20px" ng-controller="adminController as admin" >
    	<button ng-click="admin.edit()">Edit</button>
    	<button ng-click="admin.add()">Add</button>
    	<div ng-show="admin.inEdit">

	    	<form name="editForm" ng-submit="admin.editQuestion(home, selectedItem)">
	    		<p>selected item is : {{selectedItem  }}</p>
	    		<select form="editform" ng-model="selectedItem" >
	    		  <option ng-repeat="ques in admin.questions" value="{{ques.num -1}}" ng-model="home.questions[selectedItem]">{{ques.num}}</option>
	    		</select>
	    		<input type="text" ng-model="admin.questions[selectedItem].question"/>
	    		<input type="submit" value="ok"/>
	    	</form>
	    	<h1>{{home.questions[selectedItem].question}}</h1>
	    	<h2 ng-repeat="option in home.questions[selectedItem].options">{{option.name}}<img ng-src="{{option.pic}}" width='100px' height="100px"/></h2>

	    	<h5>{{admin.questions[selectedItem].question}}</h5>
    	</div>

    	<div ng-show="admin.inAdd">
	    	{{home.message}}

	    	
	    		<input type="text" ng-model="question.questions[selectedItem].question"/>
	    		<input type="submit" value="ok"/>
	    	
    	</div>
    


    </div>
